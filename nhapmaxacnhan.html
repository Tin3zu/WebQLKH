<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mã xác nhận</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Logo -->
                <div class="text-center mt-5">
                    <img src="/img/Logo.png" alt="Logo" class="logo-img-login">
                </div>
                
                <!-- Verify Code Form -->
                <div class="card mt-3 border-0">
                    <div class="card-body-login">
                        <h2 class="text-center mb-4">Nhập mã xác nhận</h2>
                        <p class="text-center">Vui lòng nhập mã xác nhận đã được gửi qua email.</p>
                        <form id="verifyCodeForm">
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">Mã xác nhận</label>
                                <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="Nhập mã" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Xác nhận</button>
                            </div>
                        </form>
                        <div id="successMessage" class="mt-3 text-success text-center" style="display: none;">
                            Mã xác nhận chính xác, bạn có thể đặt lại mật khẩu của bạn!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>

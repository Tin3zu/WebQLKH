                                <!-- Input field for offer name -->
                                <div class="mb-3">
                                    <label for="tenUuDai" class="form-label">Tên Ưu Đãi</label>

                                <!-- Input field for offer type -->

                                </div>

                                    <label for="tyLeGiamLaiSuat" class="form-label">Tỷ Lệ Giảm Lãi Suất (%)</label>

                                </div>
                                <!-- Input field for start date -->

                                    <label for="ngayBatDau" class="form-label">Ngày Bắt Đầu</label>

                                </div>
                                <!-- Input field for end date -->

                                </div>

                                </div>
                                <!-- Input field for description -->

                                </div>
                                <!-- Save button -->

                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addReportModalLabel">Thêm Báo Cáo</h5>

                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="tenBaoCao" class="form-label">Tên Báo Cáo</label>
                                            <input type="text" class="form-control" id="tenBaoCao" placeholder="Nhập tên báo cáo">
                                        </div>

                                                <option value="bar">Cột</option>
                                                <option value="line">Đường</option>
                                                <option value="pie">Tròn</option>
                                            </select>
                                        </div>
                                        <div class="mb-3" id="thamSoContainer">

                                                <option value="parameter2">Khoản vay</option>
                                                <option value="parameter3">Nhân viên</option>
                                            </select>
                                        </div>
                                        <button type="button" class="btn btn-secondary" id="themThamSo">Thêm Tham Số</button>
                                        <div class="mb-3">
                                            <label for="ngayTaoBaoCao" class="form-label">Ngày Tạo Báo Cáo</label>
                                            <input type="date" class="form-control" id="ngayTaoBaoCao">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                    <button type="button" class="btn btn-primary" id="themBaoCao">Thêm</button>
                                </div>
                            </div>
                        </div>

                                            </select>
                                        </div>
                                    </form>
